<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>HE wants YOU to join him in war!</p>
    <form action="">
        <fieldset>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="First Name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Last Name" name="last_name">
        </fieldset>

        <fieldset>
            <label for="user_email">Email Address:</label>
    <input type="email" id="user_email" name="email" placeholder="you@example.com" required>

    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone">
        </fieldset>

        <fieldset>
        <label for="user_password">Password:</label>
    <input type="password" id="user_password" name="password" required>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>
        </fieldset>

        <strong><button type="submit">Create Account</button></strong>


    </form>
    <p>Already have an account ?<b style="color: lightblue;"> click here to log in</b></p>
</body>
</html>
